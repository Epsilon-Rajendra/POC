<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div class="container">
      <div class="row content">

        <div class="col-md-3">
              <div class="filter-section">
               <p> Filter as per Ratingsss </p>
                  <label><input name="movierating" class="movierating" type="checkbox" value="3 Star" onchange="movieList.applyFilter(this)"> 3 Star</label>
                  <label><input name="movierating" class="movierating" type="checkbox" value="4 Star" onchange="movieList.applyFilter(this)"> 4 Star</label>
                  <label><input name="movierating" class="movierating" type="checkbox" value="5 Star" onchange="movieList.applyFilter(this)"> 5 Star</label>
            </div>
        </div>


        <div class="col-md-9">
          <div>
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Language</th>
                    <th scope="col">Rating</th>
                  </tr>
                </thead>
                <tbody id="listing">
                </tbody>
              </table>
          </div>
        </div>

        </div>
      </div>
  <script type="text/javascript" src="./src/js/app.js"></script>
</body>
</html>
